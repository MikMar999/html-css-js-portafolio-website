<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IN PGROGRESS! WILL BE OUT SOON!</title>
<link rel="stylesheet" href="style.css" />
<style>
/* Typography */
h1 { 
  font-size: 32px; 
  font-weight: bold; 
  margin-bottom: 20px; 
  font-style: italic; 
}
h2 { 
  font-size: 24px; 
  font-weight: 600; 
  margin-bottom: 15px; 
}
p { 
  font-size: 16px; 
  line-height: 1.8; 
  margin-bottom: 20px; 
}

/* Body */
body {
  margin: 0;
  padding: 0;
  font-family: 'Aspekta', sans-serif;
  background: url('cueva con.png') no-repeat center center fixed;
  background-size: cover;
  color: #e4ebdb;
  overflow-x:visible
}

/* Navigation */
nav#desktop-nav {
  display: flex;
  align-items: center;      
  justify-content: space-between; 
  padding: 0.5rem 1.5rem;
  height: 40px;             
  border-bottom: 1px solid #dee6d5;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: transparent;
  z-index: 100;
}
.nav-links { 
  list-style: none; 
  display: flex; 
  gap: 2rem; 
  margin: 0; 
  padding: 0; 
  font-size: 1.5rem; 
}
.nav-links a { 
  text-decoration: underline; 
  color: #e4ebdb; 
  transition: color 0.3s;
}
.nav-links a:hover { color: greenyellow; }

.logo {
  font-family: 'Aspekta', sans-serif;
  font-size: 3rem;
  color: #e4ebdb;
  cursor: inherit;
  margin-bottom: 6px;
}

/* Layout */

  main {
  padding-top: 60px;         /* space for fixed nav */
  display: flex;
  flex-direction: column;
  align-items: flex-start;   /* align all projects to the left */
  padding-left: 0px;        /* small left padding */
}

.project-container {
  display: flex;
  justify-content: flex-start;   /* left-align children */
  align-items: flex-start
}
.project-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 100%;
  max-width: 1200px;
  gap: 0px;
  padding: 24px 20px;
  position: relative;
  margin: 0;
}
.project-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 00vw;
  height: 1px;
  background: #e4ebdb;
  opacity: 0.5;
}

.project-left { flex: 0 0 60%; position: relative; }
.project-right { flex: 0 0 35%; position: relative; }
.project-container::after {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  left: 60%;
  width: 1px;
  background: #e4ebdb;
  opacity: 0.5;
}
.project-right {
  flex: 0 0 50%; /* bigger width */
  position: relative;
  padding-left: 80px;
}


/* Image descriptions (right side) */
.project-text {
  margin-top: 20px;
  padding-left: 50;
  list-style: none;
  
}
.project-text li {
  margin-bottom: 18px;
  font-size: 15px;
  line-height: 1.2;
  opacity: 70%;

}

.project-text li {
  opacity: 0.7;
  transition: opacity 0.3s ease; /* smooth fade */
}

.project-text li.active-description {
  opacity: 1; /* full visibility for active */
}
.project-text em.active-caption {
  color: greenyellow;
  opacity: 70%;
  font-weight: bold;
}
.project-text em {
  font-style: italic;
  font-size: 17px;
  font-weight: bold;
  margin-right: 6px;
  color: #bdc3b5;
  cursor: pointer;
}

.project-text, .project-text li, .project-text em {
  font-family: 'Aspekta' !important;
}

.divider {
  border: none;
  border-top: 1px solid #e4ebdb;
  opacity: 0.4;
  margin: 20px 0;
  width: calc(100% + 115pt);   /* make it 20pt longer */
  margin-left: -45pt;         /* center it by shifting left */
}

.vertical-line.middle {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 50%;        /* center horizontally */
  width: 1px;
  background: #e4ebdb;
  z-index: 200;     /* above slides */
  opacity: 0.5;
  margin-top: 40px;
  margin-bottom: 220px;
}

/* Slideshow */
.slideshow-container {
  width: 100%;
  max-width: 900px;   /* adjust as you like */
  margin: 0 auto;
  text-align: center;
  overflow: hidden;   /* prevent accidental overflow */
}

.slides img {
  max-height: 550px;   /* âœ… never taller than 550px */
  width: auto;         /* adjust width automatically */
  max-width: 100%;     /* prevent horizontal overflow */
  height: auto;        /* keep proportions */
  object-fit: contain; /* fit inside the box without cropping */
  display: block;
  margin: 0 auto;      /* center the image */
}


.slides {
  display: block;  /* force images to show */
  position: relative;
}
.prev, .next {
  position: absolute;
  top: 50%;                  /* vertical center */
  transform: translateY(-50%);
  color: #e4ebdb;
  font-size: 1rem;           /* slightly bigger for visibility */
  padding: 8px 12px;
  cursor: pointer;
  user-select: none;
  z-index: 2;
  background: rgba(0,0,0,0.2);
  border-radius: 50%;
  transition: background 0.3s, color 0.3s;
}

.prev:hover, .next:hover { 
  color: greenyellow; 
  background: rgba(0,0,0,0.4);
}

.prev { left: 10px; }
.next { right: 10px; }

/* Dots */
.dot-container { text-align: center; margin-top: 10px; }
.dot {
  cursor: pointer;
  height: 12px;
  width: 12px;
  margin: 0 4px;
  background: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: transform 0.3s, background 0.3s;
}
.dot:hover { transform: scale(1.2); }
.active-dot { background: greenyellow; }

/* Back button */
.back-button {
  display: inline-block;
  margin: 20px 0;
  padding: 5px 10px;
  border: 1px solid #e4ebdb;
  color: #e4ebdb;
  text-decoration: none;
  transition: 0.3s;
}
.back-button:hover { background: greenyellow; color: black; }



/* Vertical lines */
.vertical-line {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 1px;
  background: #e4ebdb;
  z-index: 50;
}
.vertical-line.left { left: 0.5%; }
.vertical-line.right { right: 0.5%; }

.next-project-btn {
  display: block;
  margin: 20px auto;   /* <-- auto centers horizontally */
  padding: 5px 10px;
  border: 1px solid #e4ebdb;
  color: #e4ebdb;
  text-decoration: none;
  transition: 0.3s;
  text-align: center;
  width: fit-content;  /* makes button shrink to text size */
}

.previous-project-btn {
  display: block;
  margin: 20px auto;   /* <-- auto centers horizontally */
  padding: 5px 10px;
  border: 1px solid #e4ebdb;
  color: #e4ebdb;
  text-decoration: none;
  transition: 0.3s;
  text-align: center;
  width: fit-content;  /* makes button shrink to text size */
}

/* Responsive */
@media screen and (max-width: 900px) {
  .project-container { flex-direction: column-reverse; gap: 20px; }
  .project-left, .project-right { max-width: 100%; flex: 1 1 100%; }
  .project-container::after { display: none; }
}
</style>
</head>
<body>
<nav id="desktop-nav">
  <div class="logo"></div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
<div class="vertical-line middle"></div>
<main>
    <div class="logo">UNDER CONSTRUCTION! WILL BE OUT SOON! </div>
</body>
</html>
